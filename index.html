<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vortex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="nb navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="nb-logo navbar-brand" href="#"><img src="#" alt="" width="80px">Book Anywhere</a>
          <button class="nb-menu navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="col collapse navbar-collapse" id="navbarSupportedContent">
            <select class="nb-location form-select" aria-label="Default select example">
              <option select>Select Location</option>
              <option value="1">Andhra Pradesh</option>
              <option value="2">Arunachal Pradesh</option>
              <option value="3">Assam</option>
              <option value="4">Bihar</option>
              <option value="5">Chhattisgarh</option>
              <option value="6">Goa</option>
              <option value="7">Gujarat</option>
              <option value="8">Haryana</option>
              <option value="9">Himachal Pradesh</option>
              <option value="10">Jharkhand</option>
              <option value="11">Karnataka</option>
              <option value="12">Kerala</option>
              <option value="13">Madhya Pradesh</option>
              <option value="14">Maharashtra</option>
              <option value="15">Manipur</option>
              <option value="16">Meghalaya</option>
              <option value="17">Mizoram</option>
              <option value="18">Nagaland</option>
              <option value="19">Odisha</option>
              <option value="20">Punjab</option>
              <option value="21">Rajasthan</option>
              <option value="22">Sikkim</option>
              <option value="23">Tamil Nadu</option>
              <option value="24">Telangana</option>
              <option value="25">Tripura</option>
              <option value="26">Uttar Pradesh</option>
              <option value="27">Uttarakhand</option>
              <option value="28">West Bengal</option>
            </select>
            <form class="nb-search d-flex" role="search">
              <input class="nb-search-input form-control me-2" type="search" placeholder="Search for Movies, Events, Plays, Sports and Activities" aria-label="Search">
              <button class="nb-search-input btn" type="submit"><i class="nb-search-btn fa-solid fa-magnifying-glass"></i></button>
            </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link nb-btn" aria-current="page" href="#"><i class="nb-icon fa-solid fa-user"></i>Sign In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Categories -->
    <div class="cg">
        <a href="#">Movies</a>
        <a href="#">Music</a>
        <a href="#">Comedy</a>
        <a href="#">Sports</a>
        <a href="#">Cultural</a>
    </div>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide cs" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner cs-img">
        <div class="carousel-item active">
          <img src="assets/1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/3.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </body>

    <script src="https://kit.fontawesome.com/398a983215.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
